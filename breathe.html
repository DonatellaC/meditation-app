<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathe</title>
    <link rel="stylesheet" href="breathe.css" />
  </head>
  <body>
    <!--Header-->
    <h1>Breathe</h1>
    <h2>Prepare to breathe</h2>
    <div class="container" id="container">
      <!--Middle circle-->
      <div class="circle"></div>
      <!--Text-->
      <p id="text">Inhale</p>

      <!--Pointer div-->
      <div class="pointer-container">
        <!--Empty span to create pointer circle-->
        <span class="pointer"></span>
      </div>

      <!--Gradient circle-->
      <div class="gradient-circle"></div>
      <!--Gradient blur-->
      <div class="gradient-circle-blur"></div>
    </div>

    <!--Buttons times options-->
    <section class="breathe-options">
      <div class="buttons">
        <button id="button-option" class="button" value="3">3 Times</button>
        <button id="button-option" class="button" value="5">5 Times</button>
        <button id="button-option" class="button" value="10">10 Times</button>
      </div>
    </section>

    <script src="breathe.js"></script>
  </body>
</html>
