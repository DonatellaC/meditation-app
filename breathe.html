<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathe</title>
    <link rel="stylesheet" href="breathe.css" />
  </head>
  <body>
    <h1>Breathe</h1>
    <section class="breathe-options">
      <h2>Prepare to breathe</h2>
      <div class="buttons">
        <button class="button">3 Times</button>
        <button class="button">5 Times</button>
        <button class="button">10 Times</button>
      </div>
    </section>

    <section class="circle-container">
      <div class="circle-inhale"></div>
      <p id="text-inhale">Inhale</p>

      <div class="circle-hold"></div>
      <div class="circle-exhale"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
