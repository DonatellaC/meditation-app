<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container landscape">
      <header class="top-section">
        <h1 class="title">Welcome</h1>
      </header>
      <section class="content">
        <h2 class="sub-title">What would you like to do today?</h2>
        <div class="meditation-options">
          <article class="option option1">
            <img
              src="./images/buddhist-yoga-pose.png"
              alt="icons of a yoga pose"
            />
            <div class="text">
              <h6>Meditation Zen</h6>
              <p>Recommended in the morning</p>
            </div>
          </article>
          <article class="option option2">
            <img src="./images/lotus.png" alt="icons of a lotus" />
            <div class="text">
              <h6>Breathing</h6>
              <p>Recommended all day</p>
            </div>
          </article>
          <article class="option option3">
            <img src="./images/night-mode.png" alt="icons of a moon" />
            <div class="text">
              <h6>Relaxing music</h6>
              <p>Recommended at night</p>
            </div>
          </article>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
